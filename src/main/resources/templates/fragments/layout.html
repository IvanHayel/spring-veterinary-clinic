<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <title th:replace="${title}">Veterinary clinic</title>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" th:href="@{/resources/images/favicon.png}">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/1.13.1/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/Eonasdan-bootstrap-datetimepicker/4.17.49/js/bootstrap-datetimepicker.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.13.1/jquery-ui.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          th:href="@{/webjars/Eonasdan-bootstrap-datetimepicker/4.17.49/css/bootstrap-datetimepicker.min.css}">
</head>
<body th:fragment="body(template)">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Veterinary clinic</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/owners}">Owners</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pets}">Pets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/veterinarians}">Veterinarians</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/specializations}">Specializations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/visits}">Visits</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <th:block th:include="${template}"/>
</div>
<div class="container-fluid">
    <footer class="fixed-bottom">
        <p class="text-muted ms-5">&copy; 2022 TMS, Hayel I.D.</p>
    </footer>
</div>
</body>
</html>
