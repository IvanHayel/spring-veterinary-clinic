<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/layout :: head(~{::title})">
    <title>Veterinarians</title>
</head>
<body th:replace="/fragments/layout :: body(~{::body})">
<div class="container">
    <table class="table table-striped align-middle" style="table-layout: fixed">
        <caption></caption>
        <thead>
        <tr>
            <th class="col-2 text-center" scope="col">Vet ID</th>
            <th class="col-2 text-center" scope="col">Name</th>
            <th class="col-2 text-center" scope="col">Surname</th>
            <th class="col-1 text-center" scope="col">Experience</th>
            <th class="col-2 text-center" scope="col">Specializations</th>
            <th class="col-3 text-center" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${veterinarians}">
            <td class="text-center" th:text="${vet.id}"></td>
            <td class="text-center" th:text="${vet.name}"></td>
            <td class="text-center" th:text="${vet.surname}"></td>
            <td class="text-center" th:text="${vet.experience}"></td>
            <td class="text-center">
                <div class="dropdown">
                    <a aria-expanded="false" class="btn btn-primary w-100 dropdown-toggle" data-bs-toggle="dropdown"
                       id="dropdownMenuLink" role="button">
                        Specializations
                    </a>
                    <ul aria-labelledby="dropdownMenuLink" class="dropdown-menu">
                        <li class="text-center" th:each="specialization : ${vet.specializations}"
                            th:text="${specialization.name}">
                        </li>
                    </ul>
                </div>
            </td>
            <td class="text-center">
                <div class="row justify-content-evenly">
                    <div class="col-4">
                        <a class="btn btn-primary w-100" th:href="@{'/veterinarians/edit/' + ${vet.id}}">Edit</a>
                    </div>
                    <div class="col-4">
                        <a class="btn btn-danger w-100" th:href="@{'/veterinarians/delete/' + ${vet.id}}">Delete</a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="position-relative text-center">
        <a class="btn btn-success btn-lg" th:href="@{/veterinarians/new}" type="button">
            Add Veterinarian
        </a>
    </div>
</div>
</body>
</html>
