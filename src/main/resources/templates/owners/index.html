<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/layout :: head(~{::title})">
    <title>Owners</title>
</head>
<body th:replace="/fragments/layout :: body(~{::body})">
<div class="container">
    <table class="table table-striped align-middle" style="table-layout: fixed">
        <caption></caption>
        <thead>
        <tr>
            <th class="col-2 text-center" scope="col">Owner ID</th>
            <th class="col-2 text-center" scope="col">Name</th>
            <th class="col-2 text-center" scope="col">Surname</th>
            <th class="col-3 text-center" scope="col">Phone</th>
            <th class="col-3 text-center" scope="col">Email</th>
            <th class="col-2 text-center" scope="col">Pets</th>
            <th class="col-5 text-center" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody th:with="sortedOwners=${#lists.sort(owners)}">
        <tr th:each="owner : ${sortedOwners}">
            <td class="text-center" th:text="${owner.id}"></td>
            <td class="text-center" th:text="${owner.name}"></td>
            <td class="text-center" th:text="${owner.surname}"></td>
            <td class="text-center" th:text="${owner.phone}"></td>
            <td class="text-center" th:text="${owner.email}"></td>
            <td class="text-center">
                <div class="dropdown">
                    <a aria-expanded="false" class="btn btn-primary w-100 dropdown-toggle" data-bs-toggle="dropdown"
                       id="dropdownMenuLink" role="button">
                        Pets
                    </a>
                    <ul aria-labelledby="dropdownMenuLink" class="dropdown-menu">
                        <li class="text-center" th:each="pet : ${owner.pets}" th:text="${pet.name}"></li>
                    </ul>
                </div>
            </td>
            <td class="text-center">
                <div class="row">
                    <div class="col-4">
                        <a class="btn btn-primary w-100" th:href="@{'/owners/edit/' + ${owner.id}}">Edit</a>
                    </div>
                    <div class="col-4">
                        <a class="btn btn-danger w-100" th:href="@{'/owners/delete/' + ${owner.id}}">Delete</a>
                    </div>
                    <div class="col-4">
                        <a class="btn btn-success w-100" th:href="@{'/owners/' + ${owner.id} + '/add-pet'}">Add
                            Pet</a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="position-relative">
        <div class="position-absolute top-0 start-50 translate-middle-x">
            <a class="btn btn-success btn-lg" th:href="@{/owners/new}" type="button">
                Add Owner
            </a>
        </div>
    </div>
</div>
</body>
</html>
