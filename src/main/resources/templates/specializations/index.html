<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/layout :: head(~{::title})">
    <title>Specializations</title>
</head>
<body th:replace="/fragments/layout :: body(~{::body})">
<div class="container">
    <table class="table table-striped align-middle" style="table-layout: fixed">
        <caption></caption>
        <thead>
        <tr>
            <th class="col-2 text-center" scope="col">Specialization ID</th>
            <th class="col-2 text-center" scope="col">Name</th>
            <th class="col-3 text-center" scope="col">Description</th>
            <th class="col-2 text-center" scope="col">Possible pet types</th>
            <th class="col-3 text-center" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="spec : ${specializations}">
            <td class="text-center" th:text="${spec.id}"></td>
            <td class="text-center" th:text="${spec.name}"></td>
            <td class="text-center" th:text="${spec.description}"></td>
            <td class="text-center">
                <div class="dropdown">
                    <a aria-expanded="false" class="btn btn-primary w-100 dropdown-toggle" data-bs-toggle="dropdown"
                       id="dropdownMenuLink" role="button">
                        Pet types
                    </a>
                    <ul aria-labelledby="dropdownMenuLink" class="dropdown-menu">
                        <li class="text-center" th:each="petType : ${spec.petTypes}" th:text="${petType.name}">
                        </li>
                    </ul>
                </div>
            </td>
            <td class="text-center">
                <div class="row justify-content-evenly">
                    <div class="col-4">
                        <a class="btn btn-primary w-100" th:href="@{'/specializations/edit/' + ${spec.id}}">Edit</a>
                    </div>
                    <div class="col-4">
                        <a class="btn btn-danger w-100" th:href="@{'/specializations/delete/' + ${spec.id}}">Delete</a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="position-relative text-center">
        <a class="btn btn-success btn-lg" th:href="@{/specializations/new}" type="button">
            Add Specialization
        </a>
    </div>
</div>
</body>
</html>
