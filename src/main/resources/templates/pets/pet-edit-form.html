<!DOCTYPE html>
<html lang="en" th:with="status=${pet.isNew()}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/layout :: head(~{::title})">
    <title th:text="(${status} ? 'New' : 'Edit') + ' Pet'"></title>
</head>
<body th:replace="/fragments/layout :: body(~{::body})">
<div class="container position-absolute top-50 start-50 translate-middle">
    <form th:action="'/pets' + (${status} ? '/save' : '/update')" th:method="post" th:object="${pet}">
        <h2 class="mt-5 text-center">
            <span th:text="(${status} ? 'New' : 'Edit') + ' Pet'"></span>
        </h2>
        <div class="input-group w-25 mt-5 position-relative start-50 translate-middle">
            <span class="input-group-text" id="basic-addon0" th:hidden="${status}">ID</span>
            <input aria-describedby="basic-addon0" aria-label="ID" class="form-control"
                   placeholder="ID" readonly th:field="*{id}"
                   th:hidden="${status}" th:value="*{id}" type="text">
        </div>
        <div class="input-group w-25 mt-2 position-relative start-50 translate-middle">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input aria-describedby="basic-addon1" aria-label="Name" class="form-control"
                   placeholder="Name" required th:field="*{name}"
                   th:value="*{name}" type="text">
        </div>
        <div class="input-group w-25 mt-2 position-relative start-50 translate-middle">
            <span class="input-group-text" id="basic-addon2">Type</span>
            <input aria-describedby="basic-addon2" aria-label="Type" class="form-control"
                   placeholder="Type" required th:name="petTypeName"
                   th:value="${status} ? null : *{type.name}" type="text">
        </div>
        <div class="input-group w-25 mt-2 position-relative start-50 translate-middle">
            <span class="input-group-text" id="basic-addon3">Owner ID</span>
            <input aria-describedby="basic-addon3" aria-label="OwnerId" class="form-control"
                   placeholder="Owner ID" readonly th:name="ownerId"
                   th:value="*{owner.id}" type="text">
        </div>
        <div class="container mt-2 w-25 position-relative">
            <div class="row justify-content-evenly">
                <div class="col-5">
                    <button class="btn btn-success" th:text="(${status} ? 'Save' : 'Update') + ' Pet'"
                            type="submit"></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" type="reset">Clear</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
